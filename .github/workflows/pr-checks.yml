name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      CI: true
      DATABASE_URL: file:${{ github.workspace }}/packages/backend/prisma/dev.db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.15.4 --activate

      - name: Determine pnpm store
        id: pnpm-store
        run: echo "dir=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Restore Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('turbo.json', 'pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('turbo.json', 'pnpm-lock.yaml') }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Prisma Client cache
        id: prisma-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            node_modules/@prisma/client
          key: ${{ runner.os }}-prisma-${{ hashFiles('packages/backend/prisma/schema.prisma', 'packages/backend/package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Generate Prisma Client
        if: steps.prisma-cache.outputs.cache-hit != 'true'
        run: pnpm --filter backend prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Set secrets to env
        run: |
          echo "BROKER_CREDENTIAL_ENCRYPTION_KEY=${{ secrets.BROKER_CREDENTIAL_ENCRYPTION_KEY }}" >> $GITHUB_ENV

      - name: Test with coverage thresholds
        run: pnpm test:cov
